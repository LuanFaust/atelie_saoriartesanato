{% extends "layout.html" %}
{% block title %}
Editar Cliente
{% endblock %}
{% block content %}
        <h1>Editar Cliente no Banco/h1>
        {% for row in rows %}
        <form action="{{ url_for('editrec') }}" method="POST">
            <h3 style="color:blue">Cliente ID: {{ row['rowid']}}</h3>
            <input type="hidden" name="rowid" value="{{ row['rowid'] }}">
            Nome<br>
            <input type="text" name="nm" value="{{ row['name'] }}"/><br>

            Endere√ßo<br>
            <input type="text" name="add" value="{{row['addr']}}"/><br>

            Venda<br>
            <input type="text" name="venda" value="{{ row['venda'] }}"/><br>

            Data<br>
            <input type="date" name="data" value="{{ row['data'] }}"/><br>

            <input type="submit" value="Alterar" /><br>
        </form>
        {% endfor %}
{% endblock %}
